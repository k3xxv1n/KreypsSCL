<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreypsSCL -> Register</title>
</head>
<body>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Porfavor Escriba su usuario" required>
        <br>
        <input type="email" name="email" placeholder="Porfavor escriba su correo" required>

        <input type="password" name="password" placeholder="Porfavor escriba su password" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
